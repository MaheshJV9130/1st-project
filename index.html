<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <form class="form">
      <div class="container">
        <h3>Convert Currency...!</h3>
        <div class="amount">
          <p>Amount :</p>
          <input value="1" type="text"/>
        </div>
        <div class="selector">
          <img class="flag" src="https://flagsapi.com/US/flat/64.png" />
          <select class="from" name="from"></select>
          </select>
          
          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <img class="flag" src="https://flagsapi.com/IN/flat/64.png" />
          <select class="to" name="to"></select>
        </div>
        <div class="final">
          <p class="result">Loading...</p>
          <button class="generate">Convert</button>
        </div>
      </div>
    </form>
    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
